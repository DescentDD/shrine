<!DOCTYPE html>
<html>
<head>
	<title>（人丸）幻想生物图鉴</title>
	<style>
		.card {
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 2px 2px 5px #ccc;
			padding: 20px;
			margin: 20px;
			width: 300px;
			height: 350px;
			display: inline-block;
			text-align: center;
			background: #fff;
			overflow: hidden; /* 隐藏溢出的背景 */
		}
		
		.card img {
			max-width: 80%;
			max-height: 80%;
			object-fit: cover; /* 拉伸图片以填满框架 */
			object-position: center;
		}

		.card h2 {
			font-size: 20px;
			margin: 20px 0;
		}
		
		.card a {
			display: block;
			margin-top: 20px;
			font-size: 16px;
			text-decoration: none;
			color: #333;
			font-weight: bold;
		}
		
		.card a:hover {
			color: #0099ff;
		}
	</style>
</head>
<body>
	<!-- 定义模板 -->
	<template id="card-template">
		<div class="card">
			<img src="" alt="">
			<h2></h2>
			<a href="#" target="_blank">点我看看</a>
		</div>
	</template>

	<!-- 在页面中使用模板循环生成卡片 -->
	<div id="card-container"></div>

	<script>
		function createCard(imageSrc, title, link) {
			// 克隆模板
			let template = document.querySelector('#card-template');
			let card = template.content.cloneNode(true).querySelector('.card');

			// 修改卡片的内容
			card.querySelector('img').src = imageSrc;
			card.querySelector('img').alt = title;
			card.querySelector('h2').textContent = title;
			card.querySelector('a').href = link;

			// 将卡片添加到容器中
			document.querySelector('#card-container').appendChild(card);
		}

		// 在这里添加卡片信息
		createCard('sh1/content_data/44_01.jpg', '幻想生物图鉴1', 'sh1/data/index.html');
		createCard('sh2/CG/org_00.jpg', '幻想生物图鉴2', 'sh2/data/index.html');
		createCard('sh3/CG/top.jpg', '幻想生物图鉴3', 'sh3/data/index.html');

		createCard('sh10/content_data/title.jpg', '幻想生物图鉴10', 'sh10/data/index.html');
		createCard('sh11/content_data/title.jpg', '幻想生物图鉴11', 'sh11/data/index.html');
		createCard('sh12/content_data/g12_title.jpg', '幻想生物图鉴12', 'sh12/data/index.html');
